
# DISABLE SCHEDULED CHECK TO SPAQRL
app.scheduling.enable=false

# == DATA SOURCE ==
# MYSQL
spring.datasource.username=root
spring.datasource.url=jdbc:mysql://localhost:3306/sparql_endpoint_availability
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect
# USED ONLY IN DEVELOPMENT
spring.datasource.password=develop

# == JPA/HIBERNATE ==
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# == STATUS OF SPARQL ENDPOINT ==
sparql.endpoint.status.active=0
sparql.endpoint.status.inactive_lessday=1
sparql.endpoint.status.inactive_lessweek=2
sparql.endpoint.status.inactive_moreweek=3
sparql.endpoint.status.general_inactive=4
