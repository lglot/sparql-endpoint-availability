<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Sparql Endpoint</title>
    <link rel="stylesheet" href="../static/css/bootstrap.css" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" th:href="@{/css/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/js/bootstrap.js" th:href="@{/js/bootstrap.js}"></script>
    <script>
        function onLoadHandler() {
            var status = document.getElementsByClassName("statusLabel");
            for (var i = 0; i < status.length; i++) {
                if (status[i].textContent === "active")
                    status[i].style.color = "green";
                else status[i].style.color = "red";
            }

        }

        window.addEventListener("load", onLoadHandler)
    </script>

</head>

<body>


<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">SPARQL ENDPOINT AVAILABILITY</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <ul class="navbar-nav mr-auto ">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>


    </div>
</nav>
<!-- end navbar -->
<div class="container">
    <table class="table">

        <thead class="thead-dark">
        <tr>
            <th scope="col">Service</th>
            <th scope="col">STATUS</th>
        </tr>
        </thead>

        <tbody>

        <tr th:scope="row" th:each="service : ${sparqlHashMap.keySet()}">
            <td th:text="${service}"></td>
            <td class="statusLabel" th:text="${sparqlHashMap.get(service)?'active':'inactive'}"></td>
        </tr>
        </tbody>

        <tfoot>
        <tr>
            <td>No. of active</td>
            <td th:text="${numberActive}"></td>
        </tr>
        </tfoot>
    </table>
</div>
<!-- <p th:text="${service} +' '+${active}"></p> -->

</body>

</html>
