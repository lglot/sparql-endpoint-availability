<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${lang}" lang="">
<head>
    <base th:href="${@environment.getProperty('server.servlet.context-path')}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/css/bootstrap.css" type="text/css" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css" th:href="@{/css/style.css}"/>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script th:src="|${@environment.getProperty('server.servlet.context-path')}/js/bootstrap.js|"></script>


    <style>
        body{
            background-color: #3e3e3e;
            color: white;
        }
    </style>

</head>
<body>



<div class="container mt-5 mb-5" style="width: 30%">

    <form class="form-signin" method="post" th:action="|${@environment.getProperty('server.servlet.context-path')}|+'/login'">
        <h2 class="form-signin-heading" th:text="#{login.title}">Please login</h2>
        <div th:if="${errorMessage != null}">
            <div id="error-messagge" class="alert alert-danger" role="alert" th:text="#{error.bad.credentials}"></div>
        </div>
        <div th:if="${successMessage != null}">
            <div id="success-message" class="alert alert-success" role="alert" th:text="#{success.signup}"></div>
        </div>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
        </p>

        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <!-- remember me -->
        <p>
            <label for="remember-me" class="sr-only" th:text="#{remember.me}">Remember me</label>
            <input type="checkbox" id="remember-me" name="remember-me">
            <span class="text-muted" th:text="#{remember.me}">Remember me</span>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="submit" th:text="#{login.button}">Login</button>
    </form>

    <div class="text-center">
        <p th:text="#{signup.text}"> </p>
        <a th:href="|${@environment.getProperty('server.servlet.context-path')}|+'/signup'" class="btn btn-light" th:text="#{signup.button}">Register</a>

    </div>

    <div class="fixed-bottom text-center">
        <hr>

        <div class="dropdown">
            <button class="dropdown-toggle btn btn-primary" type="button" id="langDropdown" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
                <span class="fa fa-language"></span>
                <span class="text" th:text="#{language.button}">Language</span>
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" th:href="${@environment.getProperty('server.servlet.context-path')}+'/login?lang=en'">English</a>
                <a class="dropdown-item" th:href="${@environment.getProperty('server.servlet.context-path')}+'/login?lang=it'">Italian</a>
            </div>

        </div>

        <br>


    </div>



</div>
</body>
</html>
