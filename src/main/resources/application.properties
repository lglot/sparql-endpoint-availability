#server.port=8989
app.scheduling.enable=true

server.servlet.context-path=/sparql-endpoint-availability


# == DATA SOURCE ==
spring.datasource.username=root
# USED ONLY IN DEVELOPMENT
spring.datasource.password=develop

## MYSQL
#spring.datasource.url=jdbc:mysql://localhost:3306/sparql_endpoint_availability?serverTimezone=Europe/Rome
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.jpa.database-platform = org.hibernate.dialect.MySQL5InnoDBDialect

## H2
#spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.url=jdbc:h2:file:./data/h2_db
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

# == JPA/HIBERNATE ==
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
# FIX LAZY MODE - https://discourse.hibernate.org/t/hibernate-lazy-mode-doesnt-work-with-spring-boot/1535/2 #
spring.jpa.open-in-view=false

# == DEVTOOLS ==
spring.devtools.restart.log-condition-evaluation-delta=false
spring.devtools.livereload.enabled = true


# == STATUS OF SPARQL ENDPOINT ==
sparql.endpoint.status.active=0
sparql.endpoint.status.inactive_lessday=1
sparql.endpoint.status.inactive_lessweek=2
sparql.endpoint.status.inactive_moreweek=3
sparql.endpoint.status.general_inactive=4

# SECURITY
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
